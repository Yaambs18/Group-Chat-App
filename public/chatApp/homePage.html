<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>
    <title>ChatterBox</title>
    <link rel="stylesheet" href="./homePage.css">
    <script src="./homePage.js" defer></script>
    <script src="./chat.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ChatterBox</a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <button class="btn btn-outline-info" id="logOut" type="submit">Log Out</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="people-list" id="users-list">
            <form class="search-people d-flex p-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <li class="chat-user">
                <img class="rounded-5" src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar"/>
                <div class="about">
                    <h6 class="name m-0 ps-2">Yansh Bhardwaj</h6>
                    <i class="fa fa-circle online ps-2"> online</i>
                </div>
            </li>           
        </div>
        <div class="chat-card">
            <div class="chat-user d-flex p-1">
                <img class="rounded-5" src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar"/>
                <div class="about">
                    <h6 class="name m-0 ps-2">Yansh Bhardwaj</h6>
                    <i class="fa fa-circle online ps-2"> online</i>
                </div>
            </div>
            <div class="chat-card-msgs">
                <div class="send-msg pe-2">Hi</div>
                <div class="rec-msg ps-2">Hi</div>
                <div class="send-msg pe-2">How are you ?</div>
                <div class="rec-msg ps-2">ya, I'm fine. What about you</div>
                <div class="rec-msg ps-2">I am also fine</div>
                <div class="send-msg pe-2">Bro actually, I need help in one task.</div>


            </div>
            <form class="msg-form d-flex p-2" onsubmit="sendMsg(event)">
                <input class="form-control me-2" id="msg-text" name="msg" type="text" placeholder="Type a message" aria-label="Search">
                <button class="btn btn-outline-success" id="send-msg-btn" type="submit"><i class="fa fa-send"></i></button>
            </form>    
        </div>
    </div>
</body>
</html>
